<style>

* {box-sizing: border-box;
  margin: 0}
  body {
    font-family: Arial, Helvetica, sans-serif;
    width: 100vw;
    height: 200vh;
    font-family: 'Original Surfer', cursive;
    overflow-x: hidden;
}
  
  
  body {
 background-image: url("https://www.pixelstalk.net/wp-content/uploads/2016/12/City-At-Night-Background-Widescreen.jpg");
 background-color: #cccccc;
}


#div1 {
  height: 100vh;
  width: 100vw;
  padding: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  border: 1px solid black;
  left: 100px;
  
}

#div2 {
  position: relative;
  transform-origin: 1px 50px;
  transform-style: preserve-3D;        
  width: 200px;
   animation: hoursMotion 10s;
    right: -200px;
        transform:  rotate(-90deg);
}

#div {
  position: absolute;
  border: 1px solid black;
  width: 500px;
  background-color: lightblue;
  border-radius: 100%
}




#div3 {

  position: relative;
  transform-origin: 1px 50px;
  transform-style: preserve-3D;        
  width: 200px;
   animation: minutesMotion 10s;
}

#div4 {
  position: absolute;
background: black;
width: 50px;
height: 50px;
border-radius: 100%


}



@keyframes hoursMotion {
  0% {
    transform: rotate(0deg);
  }

  100% {
    transform: rotate(30deg);
  }
};


@keyframes minutesMotion {
  0% {
    transform: rotate(0deg);
  }

  100% {
    transform: rotate(360deg);
  }
};





</style>
